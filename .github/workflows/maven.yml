name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        mvn -B package --file sistema-agencia-viagem/pom.xml
        mvn -B package --file sistema-companhia-aerea/pom.xml
        mvn -B package --file sistema-hotelaria/pom.xml
        mvn -B package --file sistema-locadora-veiculo/pom.xml
    - name: dependabot_sistema-agencia-viagem
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      run: maven-dependency-submission -d sistema-agencia-viagem/pom.xml

    - name: dependabot_sistema-companhia-aerea
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      run: maven-dependency-submission -d sistema-companhia-aerea/pom.xml

    - name: dependabot_sistema-hotelaria
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      run: maven-dependency-submission -d sistema-hotelaria/pom.xml

    - name: dependabot_sistema-locadora-veiculo
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      run: maven-dependency-submission -d sistema-locadora-veiculo/pom.xml